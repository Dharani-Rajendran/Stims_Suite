<head>

<body ng-controller="mycontroller">

 <div class="ui input">
  <input type="text" placeholder="search here " ng-model="searchtext"></div>
  TABLE-SIZE:<div class="ui input"><input type="number" step="1" min="0" max="10" ng-model="rowLimit" ></div>
<button class="ui inverted green button" onclick="fun9()">ADD </button>
 <table class="ui striped  green table">
<thead>
<tr>

<th ng-click="sortData('sno')">SNO<div ng-class="getsortclass('sno')"></div></th>
  <th ng-click="sortData('ename')">EXAM NAME<div ng-class="getsortclass('ename')"></div></th>
  <th ng-click="sortData('date')">DATE<div ng-class="getsortclass('date')"></div></th>
  
  <th>OPTION</th> 
</tr>
</thead> 
<tbody>
    <tr ng-repeat = " x in exam|filter: searchtext| limitTo:rowLimit|orderBy:sortcol:reversesort">
    <td>{{x.sno}}</td>
    
    <td>{{x.ename}}</td>
    <td>{{x.date}}</td>
    <td>
    <button class="ui inverted green button" onclick="fun7()">EDIT</button>
    <button class="ui inverted green button" onclick="fun8()">DELETE</button>
      
    </td>
    </tr>
  </tbody>
 </table>
 <div id="TableView7" style="display: none">
<div class="ui modal" id="modal7">
<i class="close icon"></i>
<div class="header">
EXAM
</div>
<div class="content">
<div class="ui input" >
<div ng-repeat="(header, value) in exam[0]">
<label >{{header}}</label>
  <input placeholder="{{value}}" type="text">
</div>
</div>
</div>
<div class="actions">
<div class="ui green button">save</div>

</div>
</div>

</div>

</div>
</div>

 <script type="text/javascript">
