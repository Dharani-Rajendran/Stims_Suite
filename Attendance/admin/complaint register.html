<html>
<head>
	<title></title>
	<link rel="stylesheet"  type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
	<style type="text/css">
		.ui.inverted.segment {
 background-color:green;
 }
 .ui.form select {

    width: 200%;

		  <div class="item" data-value="Pharmacy">Pharmacy</div>
        </div>
      </div>
    </div>
  </div>
   
   <div class="inline fields">
    <label> Complaining about?</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="frequency" checked="checked">
        <label>Food</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="frequency">

    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="frequency">

      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="frequency">
        <label>others</label>
      </div>
    </div>
  </div>
</div>

  <div class="ui form">

   <div class="field">
      <label>Complaint reasons</label>
      <input type="text" placeholder="Resons">
    </div>
	
    <div class="field">
      <label>Facilities needed</label>
      <input type="text" placeholder="Facilities">
    </div>
    <div class="field">
      <label>Others</label>
      <input type="text" placeholder="About others">
    </div>
</div>
  
  <div class="inline field">
    <div class="ui checkbox">
      <input name="terms" type="checkbox">
      <label>I agree that above information is true</label>
    </div>
  </div>
  <div class="ui primary submit button">Send</div>
  <div class="ui  green reset button">Reset</div>
  <div class="ui  red clear button">Clear</div>
</form>

</html>
